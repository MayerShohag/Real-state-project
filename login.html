<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Login Now!</h1>
            </div>
            <form>
                <div class="mail">
                    <label for="email" title="Enter your email" class="email">Email</label><br>
                    <input type="text" title="Enter your email" required name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="pass">
                    <label for="password" title="Enter your Password" class="password">Password</label><br>
                    <input type="password" title="Enter your Password" required name="password" id="password" placeholder="Enter your password">
                </div>
                <div class="rem">
                    <input type="checkbox" title="Remember from the previous login" class="checkbox" name="remember-pass" id="remember-pass">
                    <label for="remember-pass" title="Remember from the previous login">Remember Password!</label>
                </div>
                <div class="submit">
                    <button class="btn" title="Have an account to Login">Login</button>
                </div>
                <div class="have">
                    <p>Didn't have an account! <a title="don't have an account to register" href="register.html">Sign Up</a></p>
                    <div class="others-accouts-to-sign-up">
                        <p title="sign in with others account">Sign in with</p>
                        <a href="#" title="Google mail">Google</a>
                        <a href="#" title="Link with GitHub">GitHub</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
